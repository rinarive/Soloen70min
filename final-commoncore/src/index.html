<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Enlace a css -->

<header>
  

    <img src="../imagenes/sarch-icon.png" style="cursor:pointer" id="open" alt="" width="40" height="40" title="Bootstrap">
    <input type="search" name="search" class='search'id="buscar">
    
  </div>
  
 
</header>


<body>

  <div class="container my-4">

    <!--Carrusel-->
    <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">

      <!--Controles-->
      <div class="controls-top">
        <a class="btn-floating" href="#multi-item-example" data-slide="prev"><i class="fa fa-chevron-left"></i></a>
        <a class="btn-floating" href="#multi-item-example" data-slide="next"><i class="fa fa-chevron-right"></i></a>
      </div>

      <!--Indicadores-->
      <ol class="carousel-indicators">
        <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
        <li data-target="#multi-item-example" data-slide-to="1"></li>
        <li data-target="#multi-item-example" data-slide-to="2"></li>
      </ol>

      <!--Slides-->
      <div class="carousel-inner overflow" role="listbox">

        <!--Primer slide-->
        <div class="carousel-item active">
          <div class="row" id="first">
          </div>
        </div>

        <!--Segundo slide-->
        <div class="carousel-item ">
          <div class="row" id="second">
          </div>
        </div>

        <!--Tercer slide-->
        <div class="carousel-item ">
          <div class="row" id="third">
          </div>
        </div>

      </div>

    </div>

  </div>


  <!-- Boton ver más -->
  <div class="divBoton">
    <button class="boton textoBoton" id="btn">Ver más</button>
  </div>

  

  <div id="root"></div>


  <!-- id para buscar por buscador -->
  <!-- <div id='peliculas'>peliculas</div> -->

  <div class="elemento row" id="caja">
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script type='text/javascript' src="main.js"></script>
  <script type='text/javascript' src="data.js"></script>
</body>

</html>
